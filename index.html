<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Movie +" />
    <meta
      property="og:description"
      content="A web application for movie enthusiasts who want to keep track of films they find interesting."
    />
    <meta
      property="og:image"
      content="https://mmoncera.github.io/movie-plus/images/open-graph-image.jpeg"
    />
    <meta property="og:url" content="https://mmoncera.github.io/movie-plus/" />
    <title>Movie +</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon/site.webmanifest" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/layout.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/8b8f774020.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="nav-container row">
        <a class="app-home">Movie +</a>
        <a class="watchlist">
          <i class="fa-solid fa-film watchlist-icon"></i>
          <span class="watchlist-text">My Watchlist</span>
        </a>
      </nav>
    </header>

    <main>
      <div class="container" data-view="home">
        <form class="form-home">
          <div class="search-container">
            <input
              required
              class="search-input"
              name="search"
              type="text"
              placeholder="Search by Movie Title"
            />
            <button class="search-button" type="submit">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
        </form>
      </div>

      <div class="container hidden" data-view="search-results">
        <form class="form-search-results">
          <div class="search-container">
            <input
              required
              class="search-input"
              name="search"
              type="text"
              placeholder="Search by Movie Title"
            />
            <button class="search-button" type="submit">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
        </form>
        <h1 class="search-message"></h1>
        <ul class="search-results-movie-cards-container row"></ul>
      </div>

      <div class="container hidden" data-view="movie-info">
        <div class="info-card-container"></div>
      </div>

      <div class="container hidden" data-view="watchlist">
        <h1 class="watchlist-message"></h1>
        <ul class="watchlist-movie-cards-container row"></ul>
      </div>
    </main>

    <script src="./js/data.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
